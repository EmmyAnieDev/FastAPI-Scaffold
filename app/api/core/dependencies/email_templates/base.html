<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; line-height: 1.5; font-family: 'Inter', Arial, sans-serif; background-color: #f5f5f5;">
    <!-- Main Outer Table -->
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f5f5f5; padding: 2rem;">
        <tr>
            <td align="center">
                <!-- Content Container -->
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff;">
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <!-- Logo Table -->
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td valign="middle" style="padding-right: 8px;">
                                        <img src="https://ucarecdn.com/c92202dd-4032-454c-bf36-a1c2b44eb920/ph_codalogofill_mk4own.png" 
                                             alt="BackendIM Logo" width="24" height="24" style="display: block;">
                                    </td>
                                    <td valign="middle">
                                        <p style="font-size: 18px; font-weight: 600; color: #16161A; margin: 0;">---</p>
                                    </td>
                                </tr>
                            </table>

                            {% block content %}

                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
